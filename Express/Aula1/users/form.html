<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

            <input type="text" name="email" placeholder="Digite o email">

            <input type="submit" value="Cadastrar">     
        </div>
    </form>

</body>
</html>
